        <!--ESTRUCTURA°2 = MAIN-->    
        <main id="main">

            <h1>Contacto</h1>

            <form id="form" caction="">
                <iframe class="form__mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26270.704052415484!2d-58.4017456930844!3d-34.60825760286597!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses-419!2sar!4v1726883718796!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                <section class="form__contacto">

                    <input type="text" value="Nombre">
                    <input type="email" value="Email">
                
                    <article class="form__contacto-compra">
                        <label for="tipo-compra">Compra por</label>
                        <article class="form__contacto-contcheck">
                            <article class="form__contacto-check1">
                                <label for="">On-Line</label>
                                <input type="checkbox" name="" id="">
                            </article>
        
                            <article class="form__contacto-check2">
                                <label for="">Tienda</label>
                                <input type="checkbox" name="" id="">
                            </article>
                        </article>
                        
                    </article>
                    
                    <article class="form__contacto-talles">
                        <label for="talles-remera">Talles</label>
                        <select name="remeras" id="taller">
                            <option value="small">S</option>
                            <option value="medium">M</option>
                            <option value="large">L</option>
                            <option value="exra-large">XL</option>
                        </select>
                    </article>
                    
                    <textarea class="form__contacto-textarea" name="" id=""></textarea>

                    <article class="form__contacto-buttons">
                        <input type="submit">
                        <input type="reset">
                    </article>
                    
                </section>
            </form>
